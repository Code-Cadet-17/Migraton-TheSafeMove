<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - HoodWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üè† HoodWise</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" title="Toggle navigation" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav me-auto" id="navbarMenu">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="explore.html">Explore</a></li>
          <li class="nav-item"><a class="nav-link" href="compare.html">Compare</a></li>
          <li class="nav-item"><a class="nav-link" href="details.html">Details</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item d-none" id="logoutNav">
            <a class="nav-link" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html" id="loginNav"><i class="bi bi-box-arrow-in-right"></i> Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html" id="signupNav"><i class="bi bi-person-plus"></i> Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h2>Locality Analytics Dashboard</h2>
    <p>Visualize & interpret area insights quickly</p>
  </header>

  <!-- Dashboard Content -->
  <main class="container py-5">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Average Rent Comparison</h5>
            <canvas id="rentChart" height="200"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Crime Rate Distribution</h5>
            <canvas id="crimeChart" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <small>&copy; 2025 HoodWise | City Stats Dashboard</small>
  </footer>

  <!-- Bootstrap JS & Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Chart Setup -->
  <script>
    const rentChart = new Chart(document.getElementById('rentChart'), {
      type: 'bar',
      data: {
        labels: ['Indirapuram', 'Raj Nagar', 'Vasundhara'],
        datasets: [{
          label: 'Avg Rent (‚Çπ)',
          data: [9500, 7800, 7000],
          backgroundColor: ['#0d6efd', '#198754', '#ffc107']
        }]
      }
    });

    const crimeChart = new Chart(document.getElementById('crimeChart'), {
      type: 'pie',
      data: {
        labels: ['Low', 'Medium', 'High'],
        datasets: [{
          data: [50, 40, 10],
          backgroundColor: ['#198754', '#ffc107', '#dc3545']
        }]
      }
    });
  </script>

  <!-- Dynamic Navbar Script -->
  <script>
    const token = localStorage.getItem("token");
    const logoutNav = document.getElementById("logoutNav");
    const loginNav = document.getElementById("loginNav");
    const signupNav = document.getElementById("signupNav");

    if (token) {
      logoutNav.classList.remove("d-none");
      loginNav.classList.add("d-none");
      signupNav.classList.add("d-none");
    } else {
      logoutNav.classList.add("d-none");
      loginNav.classList.remove("d-none");
      signupNav.classList.remove("d-none");
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
