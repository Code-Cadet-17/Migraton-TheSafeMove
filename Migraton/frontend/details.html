<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PG Details - HoodWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üè† HoodWise</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav me-auto" id="navbarMenu">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="explore.html">Explore</a></li>
          <li class="nav-item"><a class="nav-link" href="compare.html">Compare</a></li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item d-none" id="logoutNav">
            <a class="nav-link" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html" id="loginNav"><i class="bi bi-box-arrow-in-right"></i> Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html" id="signupNav"><i class="bi bi-person-plus"></i> Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PG Details Content -->
  <div class="container my-5" id="pg-details">
    <p>Loading PG details...</p>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  

  <!-- Dynamic Navbar Logic -->
  <script>
    const token = localStorage.getItem("token");
    const logoutNav = document.getElementById("logoutNav");
    const loginNav = document.getElementById("loginNav");
    const signupNav = document.getElementById("signupNav");

    if (token) {
      logoutNav.classList.remove("d-none");
      loginNav.classList.add("d-none");
      signupNav.classList.add("d-none");
    } else {
      logoutNav.classList.add("d-none");
      loginNav.classList.remove("d-none");
      signupNav.classList.remove("d-none");
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

  </script>
</body>
</html>
