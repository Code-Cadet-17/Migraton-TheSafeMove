<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PG Owner Signup - HoodWise</title>

    <!-- Bootstrap 5 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- AOS Animation CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1582407947304-fd86f028f716?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: "Segoe UI", sans-serif;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .signup-container {
            max-width: 500px;
            margin: 70px auto;
            background: rgba(255, 255, 255, 0.96);
            padding: 2.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            font-weight: bold;
            font-size: 1.7rem;
            text-align: center;
        }

        .google-btn {
            width: 100%;
            margin-bottom: 15px;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #777;
        }

        .form-label {
            font-weight: 500;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.2rem;
        }

        @media (max-width: 576px) {
            .signup-container {
                margin: 40px 1rem;
                padding: 2rem 1.2rem;
            }

            .form-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üè† HoodWise</a>
        </div>
    </nav>

    <!-- Signup Box -->
    <div class="signup-container" data-aos="zoom-in">
        <h2 class="form-title mb-4">PG Owner Signup</h2>

        <!-- ‚úÖ Google OAuth Button -->
        <a class="btn btn-outline-dark google-btn" href="http://localhost:5000/api/clients/google">
            <i class="bi bi-google"></i> Continue with Google
        </a>

        <div class="divider">OR</div>

        <form id="clientSignupForm">
            <div class="mb-3" data-aos="fade-up">
                <label for="name" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="name" required />
            </div>

            <div class="mb-3" data-aos="fade-up" data-aos-delay="100">
                <label for="businessName" class="form-label">Business Name (Optional)</label>
                <input type="text" class="form-control" id="businessName" />
            </div>

            <div class="mb-3" data-aos="fade-up" data-aos-delay="200">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" required />
            </div>

            <div class="mb-3" data-aos="fade-up" data-aos-delay="300">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" />
            </div>

            <div class="mb-3" data-aos="fade-up" data-aos-delay="400">
                <label for="defaultLocation" class="form-label">Default PG Location</label>
                <input type="text" class="form-control" id="defaultLocation" />
            </div>

            <div class="mb-3" data-aos="fade-up" data-aos-delay="500">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" id="password" required />
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3" data-aos="fade-up" data-aos-delay="600">Sign
                Up</button>

            <p class="text-center mt-3" data-aos="fade-up" data-aos-delay="700">
                Already have an account? <a href="login-client.html">Login here</a>
            </p>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 900, once: true });
    </script>

    <script>
        document.getElementById("clientSignupForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById("name").value,
                businessName: document.getElementById("businessName").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                defaultLocation: document.getElementById("defaultLocation").value,
                password: document.getElementById("password").value,
            };

            try {
                const res = await fetch("http://localhost:5000/api/clients/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                const result = await res.json();
                if (res.ok) {
                    localStorage.setItem("token", result.token);
                    alert("‚úÖ Signup successful!");
                    window.location.href = "client-dashboard.html";
                } else {
                    alert(result.message || "Signup failed.");
                }
            } catch (err) {
                console.error(err);
                alert("Something went wrong.");
            }
        });
    </script>
</body>

</html>
