<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Login - HoodWise</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-container {
            max-width: 420px;
            width: 100%;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .form-title {
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #888;
            font-size: 0.9rem;
        }

        .forgot-link {
            font-size: 0.875rem;
            float: right;
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 2rem 1rem;
                padding: 2rem 1.2rem;
            }

            .form-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background Overlay -->
    <div class="overlay"></div>

    <div class="login-container" data-aos="fade-up">
        <h2 class="form-title">üîê Client Login</h2>

        <!-- ‚úÖ Google OAuth Button -->
        <a class="btn btn-outline-dark w-100 mb-3" href="http://localhost:5000/api/clients/google">
            <i class="bi bi-google"></i> Continue with Google
        </a>

        <div class="divider">OR</div>

        <!-- Manual Login Form -->
        <form id="loginForm">
            <div class="mb-3" data-aos="fade-up" data-aos-delay="100">
                <label for="email" class="form-label">Email address *</label>
                <input type="email" class="form-control" id="email" required />
            </div>

            <div class="mb-3" data-aos="fade-up" data-aos-delay="200">
                <label for="password" class="form-label">Password *</label>
                <a href="#" class="forgot-link text-primary">Forgot password?</a>
                <input type="password" class="form-control mt-1" id="password" required />
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3" data-aos="fade-up"
                data-aos-delay="300">Login</button>
        </form>

        <p class="mt-3 text-center text-muted" data-aos="fade-up" data-aos-delay="400">
            Don't have an account?
            <a href="signup-client.html">Register Here</a>
        </p>
    </div>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 900, once: true });
    </script>

    <!-- Login Logic -->
    <script>
        const form = document.getElementById("loginForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("http://localhost:5000/api/clients/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem("token", data.token);
                    alert("‚úÖ Login successful!");
                    window.location.href = "client-dashboard.html";
                } else {
                    alert(data.message || "Login failed");
                }
            } catch (err) {
                console.error("Login error:", err);
                alert("Server error. Try again later.");
            }
        });
    </script>
</body>

</html>
