<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add PG - HoodWise</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 650px;
      margin: auto;
      margin-top: 40px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 768px) {
      .form-container {
        margin: 20px 15px;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="client-dashboard.html">üè† HoodWise - Client</a>
      <button class="btn btn-outline-light" onclick="logout()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </div>
  </nav>

  <!-- PG Form -->
  <div class="form-container">
    <h4 class="mb-4 text-center">üìã Add New PG Listing</h4>

    <form id="pgForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">PG Title *</label>
        <input type="text" class="form-control" id="title" required />
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location *</label>
        <input type="text" class="form-control" id="location" placeholder="Search exact address..." required />
        <input type="hidden" id="lat" />
        <input type="hidden" id="lng" />
      </div>

      <div class="mb-3">
        <label for="rent" class="form-label">Rent (per month) *</label>
        <input type="number" class="form-control" id="rent" required />
      </div>

      <div class="mb-3">
        <label for="amenities" class="form-label">Amenities (comma separated)</label>
        <input type="text" class="form-control" id="amenities" placeholder="WiFi, Food, AC" />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Cover Image (PG/Apartment)</label>
        <input type="file" class="form-control" id="image" accept="image/*" />
      </div>

      <button type="submit" class="btn btn-success w-100">Add PG</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login-client.html";
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login-client.html";
    }

    const form = document.getElementById("pgForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("title", document.getElementById("title").value);
      formData.append("location", document.getElementById("location").value);
      formData.append("rent", document.getElementById("rent").value);
      formData.append("description", document.getElementById("description").value);
      formData.append("amenities", document.getElementById("amenities").value);
      formData.append("lat", document.getElementById("lat").value);
      formData.append("lng", document.getElementById("lng").value);

      const imageFile = document.getElementById("image").files[0];
      if (imageFile) {
        formData.append("image", imageFile);
      }

      try {
        const res = await fetch("http://localhost:5000/api/pgs", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`
          },
          body: formData
        });

        const result = await res.json();

        if (res.ok) {
          alert("‚úÖ PG added successfully!");
          window.location.href = "client-dashboard.html";
        } else {
          alert(result.message || "Something went wrong");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Server error. Try again later.");
      }
    });

    // Google Places Autocomplete
    let autocomplete;
    function initAutocomplete() {
      autocomplete = new google.maps.places.Autocomplete(document.getElementById("location"));
      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (place.geometry) {
          document.getElementById("lat").value = place.geometry.location.lat();
          document.getElementById("lng").value = place.geometry.location.lng();
        }
      });
    }
  </script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initAutocomplete"
    async defer></script>

</body>

</html>
