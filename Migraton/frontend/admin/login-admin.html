<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login - HoodWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background: #f2f2f2;
        }

        .login-box {
            max-width: 450px;
            margin: 80px auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .login-box h3 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h3>üõ°Ô∏è Admin Login</h3>

        <form id="otpRequestForm">
            <div class="mb-3">
                <label for="adminEmail" class="form-label">Admin Email</label>
                <input type="email" class="form-control" id="adminEmail" required />
            </div>
            <button type="submit" class="btn btn-dark w-100">Send OTP</button>
        </form>

        <form id="otpVerifyForm" class="mt-4 d-none">
            <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP</label>
                <input type="text" class="form-control" id="otp" maxlength="6" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Verify & Login</button>
        </form>

        <div id="statusMsg" class="mt-3 text-center text-muted small"></div>
    </div>

    <script>
        const emailForm = document.getElementById("otpRequestForm");
        const verifyForm = document.getElementById("otpVerifyForm");
        const emailInput = document.getElementById("adminEmail");
        const otpInput = document.getElementById("otp");
        const statusMsg = document.getElementById("statusMsg");

        emailForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            statusMsg.innerText = "Sending OTP...";
            try {
                const res = await fetch("http://localhost:5000/api/admin/send-otp", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: emailInput.value })
                });

                const data = await res.json();
                if (res.ok) {
                    emailForm.classList.add("d-none");
                    verifyForm.classList.remove("d-none");
                    statusMsg.innerText = "‚úÖ OTP sent to email. Please enter it below.";
                } else {
                    statusMsg.innerText = data.message || "Failed to send OTP.";
                }
            } catch (err) {
                console.error(err);
                statusMsg.innerText = "Server error. Try again.";
            }
        });

        verifyForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            statusMsg.innerText = "Verifying OTP...";
            try {
                const res = await fetch("http://localhost:5000/api/admin/verify-otp", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: emailInput.value,
                        otp: otpInput.value
                    })
                });

                const data = await res.json();
                if (res.ok && data.token) {
                    localStorage.setItem("token", data.token);
                    statusMsg.innerText = "‚úÖ Logged in!";
                    setTimeout(() => window.location.href = "admin-dashboard.html", 1000); // ‚úÖ Correct Redirect
                } else {
                    statusMsg.innerText = data.message || "Invalid OTP.";
                }
            } catch (err) {
                console.error(err);
                statusMsg.innerText = "Server error during verification.";
            }
        });
    </script>

</body>

</html>
